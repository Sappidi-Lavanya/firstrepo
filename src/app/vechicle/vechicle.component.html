<label for="">Serch</label>
<input type="text" [(ngModel)]="term" (keyup)="filter()">
<label for="">page:</label>
<select type="number" [(ngModel)]="page" (change)="pagination()">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select><br>

<label for="">colum:</label>
<select type="text" [(ngModel)]="colum">
    <option>Vechicle</option>
    <option>manufacturer</option>
    <option>model</option>
    <option>type</option>
    <option>fuel</option>
    <option>color</option>
    <option>image</option>
    <option>cost</option>
    <option>id</option>
</select><br>
<label for="">order:</label>
<select type="text" [(ngModel)]="order">
    <option value="asc">assending</option>
    <option value="desc">desecnding</option>
</select><br>
<button (click)="sort()">sort</button>




<table class="table table-dark">

    <thead>
        <tr>
            <th>Vechicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>cost</th>
            <th>id</th>
            <th>actions</th>
           

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vechicle of vehicles; let i=index">
            <td>{{vechicle.Vehicle}}</td>
            <td>{{vechicle.manufacturer}}</td>
            <td>{{vechicle.model}}</td>
            <td>{{vechicle.type}}</td>
            <td>{{vechicle.fuel}}</td>
            <td>{{vechicle.color}}</td>
            <td>
                <img src="{{vechicle.image}}" alt="" width="100px" height="100px">
            </td>
            <td>{{vechicle.cost}}</td>
            <td>{{vechicle.id}}</td>
            <td><button (click)="delete(vechicle.id)">delete</button></td>
        </tr>
    </tbody>
</table>
